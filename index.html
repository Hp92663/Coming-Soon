<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hiren | Portfolio</title>
</head>

<body>

    <section class="container">
        <img src="images/image.jpg" alt="Hiren" class="image">
        <header>Comming Soon Website</header>
        <p>
            Our Website is under construction. We`ll be here soon with our new awesome site ready to lauch after.
        </p>

        <div class="time-content">
            <div class="time days">
                <span class="number">0</span>
                <span class="text">Days</span>
            </div>
            <div class="time hours">
                <span class="number">0</span>
                <span class="text">hours</span>
            </div>
            <div class="time minutes">
                <span class="number">0</span>
                <span class="text">minutes</span>
            </div>
            <div class="time seconds">
                <span class="number">0</span>
                <span class="text">seconds</span>
            </div>
        </div>

        <div class="email-content">
            <p>Subscribe now to get the latest updates</p>

            <div class="input-box">
                <input type="email" placeholder="Enter your email">
                <button>Notify Me</button>
            </div>
    </section>
    <script src="script.js"></script>

</body>

</html>
